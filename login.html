<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Compassso UOL - Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="./img/favicon.png"/>

  <!-- Bootstrap CSS - 4.6.0 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- CSS Local -->
	<link rel="stylesheet" type="text/css" href="./css/login.css">

</head>

<body>

  <div class="container-fluid">
    <img class="img-top-device-small" src="./img/Logo-Compasso-Branco-hor 1.png" alt="Logo">
    <div class="row align-items-center">
      <div class="col-12 col-md-6 col-xl-6 mt-5 p-l-8rem left-side">
        
        <div class="content-saudacao-login">
          <h1 class="title-saudacao-login">Olá,</h1>
          <p class="desc-saudacao-login">Para continuar navegando de forma segura, efetue o login na rede.</p>
        </div>
  
        <!-- Formulário de login -->
        <div class="content-login">
          <h1 class="title-content-login">Login</h1>
  
          <form>
            <!-- Usuário -->
            <div class="row">
              <div class="col-lg-11 col-md-11 col-sm-10 col-xs-7">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control inputs iput-user"
                    id="usuario"
                    placeholder="Usuário"
                    onfocus="getInfo()"
                    onblur="removeError(this)">
                </div>
              </div>
              <div class="col-lg-1 col-md-1 col-sm-2 col-xs-5">
                <img id="icon-user" class="icon-input" src="./img/icon-user.png" alt="Usuário">
              </div>
            </div>
              
            <!-- Senha -->
            <div class="row">
              <div class="col-lg-11 col-md-11 col-sm-10 col-xs-7">
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control inputs iput-pass"
                    id="senha"
                    placeholder="Senha">
                </div>
              </div>
              <div class="col-lg-1 col-md-1 col-sm-2 col-xs-5">
                <img id="icon-pass" class="icon-input" src="./img/icon-password.png" alt="Senha">
              </div>
            </div>

            <div class="row" id="text-error">
              <div class="col-sm-11">
                <span>Ops, usuário ou senha inválidos.<br />Tente novamente!</span>
              </div>
            </div>

            <!-- Botão -->
            <div class="row">
              <div class="col-lg-11 col-md-11 col-sm-10 col-xs-7">
                <div class="form-group">
                  <button
                    type="button" 
                    class="button-content-login btn-block"
                    onclick="openHome()">
                    <span>Continuar</span>
                  </button>
                </div>
              </div>
            </div>

          </form>
  
        </div>
      </div>

      <div class="col-12 col-md-6 col-xl-6 right-side">
        <img src="./img/Logo-Compasso-Branco-hor 1.png" alt="Logo">
      </div>
    </div>
  </div>

  <!-- Script local -->
  <script src="./js/login.js"></script>
  <!-- Jquery - 3.5.1 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <!-- Bootstrap JS - 4.6.0 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
